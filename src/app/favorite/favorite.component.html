<h1>GC Help Desk: Favorite Tickets!</h1>
<table>
    <tr>
        <th>Ticket Id</th>
        <th>Favorited By</th>
    </tr>
    <!-- <tr *ngFor="let f of favTickets; index as i">
        <td>this is where the ID should be {{ f.favoritedby }}</td>
        <td>{{ favTickets.length }}</td>
    </tr> -->
    <tr *ngFor="let fav of favTickets; index as i">
        <td>{{fav.ticketid}}(ticketID)</td>
        <td>{{fav.favoritedby}}(favoried by)</td>
        <td><button (click)="removeFav(fav.ticketid)">Delete</button></td>
    </tr>

</table>
